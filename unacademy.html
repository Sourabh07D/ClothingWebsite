<!DOCTYPE html>
<html>

  <title>My Grocery Store</title>

<body>

    <!-- Add a logo, navigation links, and search bar here -->

    <!-- Add more navigation links as needed -->

  <main>
    <section class="featured-products">
      <h2>Featured Products</h2>

        <button>Add to Cart</button>

      <div class="product">

        <p>Price: $15.00</p>

    <section class="grocery-categories">
      <h2>Grocery Categories</h2>
      <!-- Add grocery categories with images and links -->
    </section>
    <!-- Add more sections with content as needed -->

  <footer>

  </footer>
